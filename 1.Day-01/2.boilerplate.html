<!DOCTYPE html>
<!-- This tells that this doc is written in HTML 5 version -->
<html lang="en">
  <!-- not generally for those who read/see the webpage, but for those tech that screen read  -->

  <head>
    <!--important info about the website is placed here but not displayed to user. this helps in rendering the website properly -->
    <meta charset="UTF-8" />
    <title>My website</title>
  </head>

  <body>
    <!-- This is where all the content of the website comes -->
    <h1>Hello World</h1>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- this was used to make the website compatible with ie explorer, hence we can remove this line -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- how website will render according teh screen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body></body>
</html>
